<div class="wrapper">
  <div class="row" *ngFor="let row of table">
    <div
      class="cell"
      *ngFor="let cell of row.values"
      [ngStyle]="{ 'background-color': cityColors[cell.city] }"
      [matTooltip]="cell.city + ': ' + (cell.date | date: 'short')"
      matTooltipPosition="above">
      {{ cell.value }}
    </div>
  </div>
</div>
