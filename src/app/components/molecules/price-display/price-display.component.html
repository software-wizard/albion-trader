<div class="wrapper" *ngIf="parsedTable?.length">
  <div
    class="row"
    *ngFor="let row of visibleQualities.length === 1 ? getTableForSingleQuality() : parsedTable">
    <div
      class="cell"
      *ngFor="let cell of row.values"
      [ngStyle]="{ 'background-color': cityColors[cell.city] }">
      {{ cell.value }}
    </div>
  </div>
</div>
