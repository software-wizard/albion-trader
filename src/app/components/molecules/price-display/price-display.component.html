<div class="table-and-input">
  <div class="row">
    @for (cell of cities; track cell.city; ) {
      <div class="cell"
           [ngStyle]="{ 'background-color': cityColors[cell.city] }"
           [class.selected]="selectedCity === cell.city"
           (click)="onCellClick(cell.city)">
        {{ cell.price }}
      </div>
    }
  </div>
</div>
