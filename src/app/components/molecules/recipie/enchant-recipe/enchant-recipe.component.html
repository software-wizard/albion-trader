@for (craftReq of enchant.craftingrequirements; track craftReq; let i = $index) {
  <div>
    @if (i !== 0) {
      <app-separator [style]="SeparatorStyle.DASH"></app-separator>
    }
    <app-recipe [craftingrequirement]="craftReq" [totalResourcesCostSignal]="totalResourcesCostSignal"></app-recipe>
  </div>
}
