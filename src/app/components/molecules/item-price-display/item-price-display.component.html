@for (quality of qualities; track quality; let i = $index) {
  <div class="row">
    @if (pricesMap.get(i + 1)?.length) {
      <app-price-display
        [displayType]="PriceType.SellMin"
        [prices]="pricesMap.get(i+1)!"
        [selectedPriceSignal]="selectedPricesPerQualitySignals[i]"
      />
    }
  </div>
}
