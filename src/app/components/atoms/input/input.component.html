<div class="input-wrapper">
  <input
    type="text"
    [value]="displayValue"
    [readOnly]="displayOnly"
    (blur)="onBlur($event)"
  />
  <div class="buttons" *ngIf="!displayOnly">
    <button type="button" (click)="increase()">▲</button>
    <button type="button" (click)="decrease()">▼</button>
  </div>
</div>
