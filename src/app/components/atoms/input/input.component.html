<div class="input-wrapper">
    <input
            type="text"
            [(ngModel)]="inputText"
            (ngModelChange)="onInputChange($event)"
            (blur)="onBlur()"
    />
    <div class="buttons">
        <button (click)="increase()">▲</button>
        <button (click)="decrease()">▼</button>
    </div>
</div>
